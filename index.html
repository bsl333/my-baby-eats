<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Baby Eat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <script defer src="bundle.js">
  </script>
</head>

<body>
  <header>
    <h1 class="header-text text-center mt-4">My Baby Eats</h1>
  </header>
  <hr>
  <!-- <i class="fab fa-github fa-2x pr-2"></i> -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-info mb-3">
            Last 7 days
          </button>
          <button class="btn btn-info">
            Last 30 days
          </button>
          <button class="btn btn-info mt-3">
            Last 90 days
          </button>
        </div>
        <div class="col-md-7">
          <div id="container-daily" style="width:100%; height: 300px;"></div>
          <div id="container-weekly" style="width:95vh; height:300px;" hidden></div>
        </div>

        <div class="col-md-3" id="solid-food-list" class="text-center">
          <h4 style="font-family: lobster; color: skyblue">Solid Foods Consumed </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-center">
          <form id="user-input">
            <fieldset>
              <legend>Input childs's behaviour information</legend>
              <div class="mt-2">
                <label for="qty-consumed">Formula Consumed <label>
                <input type="number" name="qty-consumed" id="qty-consumed" required> Ounces
              </div>
              <div class="mt-3">
                <p>Overall mood for the day</p>
                <div class="radio-group">
                  <label for="happy">
                    <i class="far fa-smile fa-3x mx-3" aria-hidden="true"></i>
                  </label>
                  <input type="radio" name="mood" id="happy">
                </div>

                <div class="radio-group mx-3">
                  <label for="meh">
                    <i class="class far fa-meh fa-3x"></i>
                  </label>
                  <input type="radio" name="mood" id="meh">
                </div>

                <div class="radio-group ml-3">
                  <label for="sad">
                    <i class="far fa-frown fa-3x"></i>
                  </label>
                  <input type="radio" name="mood" id="sad">
                </div>
              </div>

              <div class="mt-4">
                <p>Additional Notes: </p>
                <label for="notes"></label>
                <textarea name="" id="notes" cols="20" rows="3" style="width: 100%;" style="padding: 1000px"></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-primary mt-3 mx-auto">Submit data!</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </main>



  <footer class="sticky-footer text-center">
    <p>Made with
      <i class="fa fa-heart fa-lg"></i> by
      <a href="http://b-lowe.personal-portfolio.surge.sh/" target="_blank">Branden</a> ~ and a little
      <i class="fa fa-coffee fa-lg"></i>
    </p>
  </footer>
</body>

</html>
