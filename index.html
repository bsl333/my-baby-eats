<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Baby Eat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <script defer src="./dist/bundle.js">
  </script>
</head>

<body>
  <header class="d-flex justify-content-center">
    <!-- <div></div> -->
    <h1 class="header-text mt-2 ml-0">My Baby Eats</h1>
    <!-- <div></div> -->
    <!-- <img src="assets/IMG_0068.HEIC" alt="" class="align-self-center mr-4 rounded-circle" style="height: 60px; width: 51px"> -->
  </header>
  <hr class="mt-0">
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <h4 class="title-text">See data from the last</h4>
          <button class="btn btn-outline-primary btn-sm mt-2 mb-3 active" id="one-day">
            1 day
          </button>
          <br>
          <button class="btn btn-outline-primary btn-sm mb-3">
            7 days
          </button>
          <br>
          <button class="btn btn-outline-primary btn-sm mb-3">
            15 days
          </button>
          <br>
          <button class="btn btn-outline-primary btn-sm">
            30 days
          </button>
          <br>
          <button class="btn btn-outline-primary btn-sm mt-3">
            90 days
          </button>
        </div>
        <div class="col-7">
          <div id="charts-container" style="width:100%; height: 350px;"></div>
        </div>

        <div class="col-3" id="solid-food-section" class="text-center">
          <h4 class="title-text">Additional Info</h4>
          <h6 class="subtitle-text" id="solid-food-title"></h6>
          <ul id="solid-food-list"></ul>
          <p id="qty-consumed-avg"></p>
          <button class="btn btn-outline-info" id="mood-plot">Mood Plot</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7">
          <form id="user-input">
            <fieldset>
              <div class="form-row">
                <legend class="text-center title-text">Input child's behaviour information</legend>
                <div class="col-3 form-group">
                  <label for="time">Time</label>
                  <input type="time" name="time" id="time" class="form-control" required>
                </div>
                <div class="col-4 form-group">
                  <div>
                    <label for="qty-consumed">Formula Consumed (Ounces)</label>
                    <input type="number" name="qty-consumed" id="qty-consumed" class="form-control" required min="0" step="0.5">
                    <!-- <br> -->
                  </div>
                </div>
                <div class="col-4 form-group">
                  <label for="solids-consumed">Solid Food Consumed</label>
                  <input type="text" name="solids-consumed" id="solids-consumed" class="form-control">
                </div>
              </div>
              <div class="form-row">
                <div class="col-3">
                  <label>Current Mood</label>
                  <div id="radio-buttons">
                    <div class="radio-group">
                      <label for="happy">
                        <i class="far fa-smile fa-3x" aria-hidden="true"></i>
                      </label>
                      <input type="radio" name="mood" id="happy" value="happy">
                    </div>

                    <div class="radio-group mx-3">
                      <label for="meh">
                        <i class="class far fa-meh fa-3x"></i>
                      </label>
                      <input type="radio" name="mood" id="meh" value="meh">
                    </div>

                    <div class="radio-group mr">
                      <label for="fussy">
                        <i class="far fa-frown fa-3x"></i>
                      </label>
                      <input type="radio" name="mood" id="fussy" value="fussy">
                    </div>
                  </div>
                </div>
                <div class="col-8">
                  <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea name="" id="notes" cols="3" rows="2" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit data!
                </button>
              </div>
              <!-- </div> -->
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </main>



  <footer class="sticky-footer text-center">
    <p>Made with
      <i class="fa fa-heart fa-lg"></i> by
      <a href="http://b-lowe.personal-portfolio.surge.sh/" target="_blank">Branden</a> ~ and a little
      <i class="fa fa-coffee fa-lg"></i>
    </p>
  </footer>
</body>

</html>
